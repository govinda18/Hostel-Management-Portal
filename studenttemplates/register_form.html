<!DOCTYPE html>
<head>
{% load staticfiles %}
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href={% static "css/materialize.css" %} type="text/css" rel="stylesheet">
    <link href={% static "css/style.css" %} type="text/css" rel="stylesheet">
<style type="text/css">
    .login-form {
        width: 340px;
        margin: 50px auto;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
    

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


  {% include 'student/home_page_navbar.html' %}
<br>

<div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="login-form" action="/student/register/" method="post">
                        {% csrf_token %}
                            <h4> Register </h4>
                            <div class="form-group">
                                <label class="control-label ">First Name</label>
                                <input type="text" name="form-first-name" placeholder="First Name..." class="form-first-name form-control" id="form-first-name">
                            </div>
                            <div class="form-group">
                                <label class="control-label ">Last Name</label>
                                <input type="text" name="form-last-name"  placeholder="Last Name..."class="form-last-name form-control" id="form-last-name">
                            </div>
                            <div class="form-group">
		                        	<label class="control-label ">Email</label>
		                        	<input type="text" name="form-email" placeholder="Institute Email Id..." class="form-email form-control" id="form-email">
		                        </div>
                            <div class="form-group">
		                        	<label class="control-label ">Rollno</label>
		                        	<input type="number" name="form-rollno" placeholder="Rollno..." class="form-rollno form-control" id="form-rollno">
		                        </div>
                            <div class="form-group">
		                        	<label class="control-label ">Branch</label>
                              <select name="form-branch" placeholder="Branch" class="form-branch form-control" id="form-branch">

                                <!-- Add Branches in sirted order for type search to work -->
                                {% for branch in branches %}
                                <option value="{{branch.id}}">{{branch}}</option>
                                {% endfor %}
                                
                                 
                              </select>
		                    </div>
                                <br>
                            <div class="form-group">
                                    <label class="control-label ">Year</label>
                                    <input type="number" name="year" placeholder="Enter number" class="form-rollno form-control" id="year" min="1" max="5" required="true">
                                </div>
                            <div class="form-group">
		                        	<label class="control-label ">Hostel</label>
                              <select name="form-hostel" placeholder="Hostel" class="form-hostel form-control" id="form-hostel">
                                <!-- Add Hostels in sirted order for type search to work -->
                                {% for i in hostels %}
                                <option value="{{ i.id }}">{{ i }}</option>
                                {% endfor %}
                              </select>
		                        </div>
                            <h5><a href="/student/login">Login</a></h5>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
</div>

</body>
`
