<!DOCTYPE html>
<head>
{% load staticfiles %}
<title>Add Lost/Found Items</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style type="text/css">
    .login-form {
        width: 340px;
        margin: 50px auto;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
    

 <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  {% include 'student/home_page_navbar.html' %}
<br>
{% block body %}
<div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="login-form" action="/addlostfound/" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                            <h4> Lost and Found Form </h4>
                            <div class="form-group">
                              <label class="control-label ">Label</label>
                              <select name="form-label" placeholder="Label" class="form-hostel form-control" id="form-label" required="true">
                                <option value="0" selected="true">Lost</option>
                                <option value="1">Found</option>
                              </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label ">Subject</label>
                                <input type="text" name="form-subject" placeholder="Subject" class="form-first-name form-control" id="form-subject" required="true">
                            </div>
                            <div class="form-group">
                                <label class="control-label ">Item Information</label>
                                <textarea maxlength="1000" rows="10" type="text" name="form-iteminfo"  placeholder="Please give a detailed description here" class="form-last-name form-control" id="form-iteminfo" required="true"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label ">Location Information</label>
                                <textarea maxlength="1000" rows="10" type="text" name="form-location"  placeholder="Please give a detailed description here" class="form-last-name form-control" id="form-location" required="true"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label ">Item Image 1 (optional)</label>
                                <input type="file" accept="image/*" name="img1" id="img1">
                            </div>
                            <div class="form-group">
                                <label class="control-label ">Item Image 2 (optional)</label>
                                <input type="file" accept="image/*" name="img2" id="img2">
                            </div>
                            <div class="form-group">
                                <label class="control-label ">Item Image 3 (optional)</label>
                                <input type="file" accept="image/*" name="img3" id="img3">
                            </div>
                                <br>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
</div>

</body>
{% endblock %}
