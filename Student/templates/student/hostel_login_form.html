<!DOCTYPE html>
<head>
{% load staticfiles %}
<title>Hostel Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style type="text/css">
    .login-form {
        width: 340px;
        margin: 50px auto;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>

{% include 'student/home_page_navbar.html' %}
<br>
<div class="container-fluid" style="margin:auto;display:table;">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body" style="padding: 5px 25px">
                        <form class="login-form" action= "/hostel/login/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                            <h3>Hostel Port Login (Staff Only)</h3>
                            <hr>
                            <div class="form-group">
                                <label class="form-group">Hostel Login ID</label>
                                <input type="text" name="form-username" placeholder="Hostel-ID..." class="form-username form-control" id="form-username" required>
                            </div>

                            <div class="form-group">
                                <label class="form-group">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" required>
                            </div>

                            <div class="form-group">
                                    <button type="submit" class="btn btn-success">Submit</button>

                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
</div>

</body>
<!-- Footer -->
{% include 'student/footer.html' %}
<!-- Footer -->
